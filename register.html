<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/component.css"/>
    <style type="text/css">
        body {

        }

        .form {
            box-sizing: border-box;
            padding: 1rem;
        }

        .title {
            margin: 1rem 0;
        }

        .input {
            box-sizing: border-box;
            border: 1px solid #000;
            width: 100%;
            height: 2.5rem;
            display: inline;
        }

        .sendVerificationCode {
            box-sizing: border-box;
            display: inline-block;
            height: 2.5rem;
            line-height: 2.5rem;
            text-align: center;
            float: right;
        }

        .register {
            text-align: center;
            box-sizing: border-box;
            padding: 0.5rem 0;
            width: 50%;
            margin: 2rem auto;
        }
    </style>
    <title>注册</title>
</head>
<body>
<div class='controlHeader'>
    <span class='back'>返回</span>
</div>
<div class='form'>

    <div class='title'>手机号</div>
    <input class='input' type="number" placeholder="请输入手机号" value='13601636035'/>

    <div class='title'>密码</div>
    <input class='input' type="text" placeholder="请输入密码"/>

    <div class='title'>验证码</div>
    <div>
        <input class='input' type="number" placeholder="请输入验证码" style="width: 58%"/>
        <span class='sendVerificationCode normalBtn' style='width:38%;'>发送验证码</span>
    </div>
</div>
<div class='register normalBtn'>注册</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src='js/tool/response.js'></script>
<script src='js/controller/controller.js'></script>
<script src='js/tool/fastclick.js'></script>
<script src='js/tool/md5.js'></script>
<script src='js/constant/jimiHost.js'></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        //jqObj.............................
        var $form = $('.form');

        //bindEvent...........................
        $('.back').click(function () {
            window.history.back();
        })

        //发送验证码时候前端逻辑...........................
        $('.sendVerificationCode').click(function () {
            if ($(this).hasClass('disableBtn')) {
                return;
            }

            var that = this;
            $(this).removeClass('normalBtn').addClass('disableBtn');

            var sec = 30;
            var timer = setInterval(function () {
                sec -= 1;
                if (sec <= 0) {
                    clearInterval(timer);
                    $(that).addClass('normalBtn').removeClass('disableBtn');
                    $(that).html('重发')
                } else {
                    $(that).html(sec);
                }
            }, 1000);
        })


        $('.register').click(function () {
                    var moblie = $form.find('input').eq(0).val();
                    var pwdValueBeforeMD5 = $form.find('input').eq(1).val();
                    var vCode = $form.find('input').eq(2).val();
                    if (moblie == '') {
                        alert('手机号不能为空');
                        return;
                    }
                    if(!(/^1\d{10}$/.test(moblie))){
                        alert("手机号码格式不正确");
                        return false;
                    }
                    if (pwdValueBeforeMD5 == '') {
                        alert('密码不能为空');
                        return;
                    }
                    if (vCode == '') {
                        alert('验证码不能为空');
                        return;
                    }


                    controller.register({
                        pwd: MD5(pwdValueBeforeMD5),
                        mobile: moblie,
                        vCode: vCode,
                    }, function (json) {
                        console.log(JSON.stringify(json));
                        if (json.success==1) {
                           //注册以后一定是去初始化页面
                            localStorage.setItem('id',json.id);
                            window.location.href = 'marketInit.html';
                        } else if (json.success==0) {
                            alert(json.message);
                        }
                    });
                }
        )
    })
</script>
</body>
</html>
